version: "3"

services: 
    scrap_tools:
        build:
            context: .
        ports:
            - "8000:8000"
        volumes:
            - ./scrap_tools:/scrap_tools
        command: >
            sh -c "python manage.py migrate &&
                   python manage.py runserver 0.0.0.0:8000
                   docker run -d -p 4444:4444 -v /dev/shm:/dev/shm selenium/standalone-chrome:4.0.0-alpha-7-prerelease-20200826"
        environment:
            - DB_HOST=db
            - DB_NAME=app
            - DB_USER=postgres
            - DB_PASS=supersecretpassword
            - ELPAIS_URL=https://elpais.com
            - FACEBOOK_URL=https://facebook.com
            - FB_EMAIL=<YOUR FACEBOOK EMAIL>
            - FB_PASS=<YOUR FACEBOOK PASS>
        depends_on:
            - db
    db:
        image: postgres:10-alpine
        environment:
        - POSTGRES_DB=app
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=supersecretpassword

    
          